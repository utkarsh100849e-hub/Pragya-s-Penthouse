<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Birthday Room</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: linear-gradient(to bottom right, #ff9ac9, #ff6ec7);
  /* remove overflow: hidden; */
}
.container {
  position: relative;
  display: inline-block;
}
.xx {
  display: block;
  object-fit: contain;
  max-width: 100%;
  height: auto;
}
.hotspot {
  position: absolute;
  cursor: pointer;
  background: transparent;
  border: none;
}
</style>
</head>
<body>

<!-- ðŸŽ¶ Background Music -->
<audio id="bg-music" loop muted preload="auto">
  <source src="songs/bdaymusic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <img class="xx" src="Images/ChatGPT Image Aug 17, 2025, 01_16_19 PM.png" alt="Living Room">

  <!-- ðŸšª Door Hotspot -->
  <a href="corridor.html" target="_blank" id="doorLink">
    <div id="door" class="hotspot" style="top: 150px; left: 10px; width: 170px; height: 450px;"></div>
  </a>
</div>

<script>
const music = document.getElementById("bg-music");
const doorLink = document.getElementById("doorLink");

// Try to play muted first
window.addEventListener("load", () => {
  music.play().catch(() => {});
});

// On first interaction: unmute + play
function enableSound() {
  music.muted = false;
  music.play().catch(() => {});

  document.removeEventListener("click", enableSound);
  document.removeEventListener("touchstart", enableSound);
  document.removeEventListener("keydown", enableSound);
}

document.addEventListener("click", enableSound);
document.addEventListener("touchstart", enableSound);
document.addEventListener("keydown", enableSound);

// ðŸšª Stop music when door is clicked
doorLink.addEventListener("click", () => {
  music.pause();
  music.currentTime = 0; // reset to beginning
});
</script>

</body>
</html>
